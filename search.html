<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - MJ Restrone</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/portfullio.css">

    <link rel="icon" type="image/png" href="./logo.png">
</head>

<body>
    <header class="site-header sticky_head">
        <div class="container">
            <div class="wrapper">
                <div class="logo-section">
                    <div class="header-logo">
                        <a href="index.html">
                            <img src="logo.png" width="160" height="36" alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="nav-wrapper">
                    <div class="main-navigation">
                        <button class="menu-toggle" type="button" aria-label="Menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <nav class="header-menu">
                            <ul class="menu food-nav-menu">
                                <li><a href="index.html#home">Home</a></li>
                                <li><a href="index.html#about">About</a></li>
                                <li><a href="index.html#menu">Menu</a></li>
                                <li><a href="index.html#gallery">Gallery</a></li>
                                <li><a href="index.html#blog">Blog</a></li>
                                <li><a href="index.html#contact">Contact</a></li>
                            </ul>
                        </nav>

                        <div class="header-search">
                            <form action="search.html" method="get" class="header-search-form for-des" id="searchForm">
                                <input type="search" class="form-input" placeholder="Search Here..." name="q" id="searchInput">
                                <button type="submit">
                                    <i class="uil uil-search"></i>
                                </button>
                            </form>

                            <a href="javascript:void(0)" class="header-btn header-cart" id="headerCartBtn">
                                <i class="uil uil-shopping-bag"></i>
                                <span class="cart-number" id="headerCartCount">0</span>
                            </a>

                            <a href="login.html" id="headerLoginBtn" class="header-btn" aria-label="Login">
                                <i class="uil uil-user-md"></i>
                            </a>

                            <a href="account.html" id="headerAccountBtn" class="header-btn d-none" aria-label="Account">
                                <i class="uil uil-user"></i>
                            </a>

                            <a href="#" id="headerLogoutBtn" class="header-btn d-none" aria-label="Logout">
                                <i class="uil uil-signout"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="section" style="padding-top:120px;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="h2-title">Search</h2>
                    <div class="text-muted" id="searchSummary"></div>
                    <div class="mt-3" id="searchLoading" style="display:none;">Loading...</div>
                    <div class="mt-3" id="searchEmpty" style="display:none;">No results.</div>
                    <div class="mt-4" id="searchResults"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="cart-overlay" id="cartOverlay" aria-hidden="true"></div>
    <aside class="cart-drawer" id="cartDrawer" aria-hidden="true">
        <div class="cart-drawer-header">
            <h5 class="cart-drawer-title">Your Cart</h5>
            <button type="button" class="cart-drawer-close" id="cartDrawerClose" aria-label="Close">&times;</button>
        </div>
        <div class="cart-drawer-body">
            <div id="cartItemsList" class="cart-items"></div>
            <div id="cartEmptyState" class="text-muted" style="display:none;">Your cart is empty.</div>
        </div>
        <div class="cart-drawer-footer">
            <div class="cart-total-row">
                <span>Total</span>
                <strong id="cartTotal">0</strong>
            </div>
            <div class="cart-actions">
                <button type="button" class="sec-btn" id="cartClearBtn">Clear</button>
                <button type="button" class="sec-btn primary-btn" id="cartCheckoutBtn">Checkout</button>
            </div>
        </div>
    </aside>

    <div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Checkout</h5>
                    <button type="button" class="close" data-dismiss="modal" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="checkoutForm" action="#" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label" for="checkoutName">Name</label>
                            <input type="text" class="form-input" id="checkoutName" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="checkoutPhone">Phone Number</label>
                            <input type="tel" class="form-input" id="checkoutPhone" placeholder="Enter phone number" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="checkoutAddress">Address</label>
                            <textarea class="form-input" id="checkoutAddress" rows="3" placeholder="Enter delivery address" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="checkoutNote">Note (Optional)</label>
                            <textarea class="form-input" id="checkoutNote" rows="2" placeholder="Any note..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="sec-btn" data-dismiss="modal" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="sec-btn primary-btn" id="checkoutConfirmBtn">Confirm Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="orderSuccessModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Placed</h5>
                    <button type="button" class="close" data-dismiss="modal" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="mb-0">Your order has been placed successfully.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="sec-btn" data-dismiss="modal" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>

    <script>
        jQuery(function () {
            jQuery(".menu-toggle").on("click", function () {
                jQuery(".main-navigation").toggleClass("toggled");
            });

            jQuery(".header-menu ul li a").on("click", function () {
                jQuery(".main-navigation").removeClass("toggled");
            });
        });
    </script>

    <script type="module" src="./assets/firebase/ui-auth.js"></script>
    <script type="module" src="./assets/js/ajax-search.js"></script>
    <script type="module" src="./assets/js/page-search.js"></script>
</body>

</html>
